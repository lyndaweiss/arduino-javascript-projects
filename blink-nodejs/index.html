<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arduino connectivity test</title>
  </head>

  <body>
      <h1>Blink the LED!</h1>
      <div>
        <label>
          <input type="text" id="ledNumBlink" value="0" />
          Number of Blinks
        </label>
      </div>
      <div>
        <label>
          <input type="text" id="ledBlinkDelay" value="500" />
          Blink Delay (ms)
        </label>
      </div>
      <button id="ledBlink">Blink</button>

    <!-- For socket communication -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Blink client handler -->
    <script src="blink-client.js"></script>

    </body>
</html>
